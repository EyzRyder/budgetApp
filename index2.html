<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
  <link rel="stylesheet" href="./styles/mainLayout.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <nav-component></nav-component>
  <main class="layout">

    <section id="intro-screen" class="grid-md" style="display: none;">
      <h1>Welcome!</h1>
      <p>Personal budgeting is the secret to financial freedom.</p>
      <form id="name-form">
        <label for="userName">What's your name?</label>
        <input type="text" id="userName" name="userName" required />
        <button type="submit" class="btn">Start Budgeting</button>
      </form>
    </section>

    <section id="app-screen" style="display: none;">
      <h1>Welcome back, <span id="welcome-name"></span>!</h1>

      <section class="summary" id="summary-box">
        <!-- Totals will be inserted by JS -->
      </section>

      <section class="form-wrapper">
        <h1>Create Budget</h1>
        <form id="budget-form">
          <label for="name">Budget Name</label>
          <input type="text" id="name" name="name" required />

          <label for="amount">Budget Amount</label>
          <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />

          <button type="submit" class="btn">Create Budget</button>
        </form>
      </section>

      <section class="form-wrapper">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <label for="expenseName">Expense Name</label>
          <input type="text" id="expenseName" name="name" required />

          <label for="expenseAmount">Amount</label>
          <input type="number" id="expenseAmount" name="amount" step="0.01" min="0.01" required />

          <label for="expenseBudget">Budget</label>
          <select id="expenseBudget" name="budgetId" required></select>

          <button type="submit" class="btn">Add Expense</button>
        </form>
      </section>

      <section class="budgets" id="budget-list">
        <!-- Budgets will appear here -->
      </section>

      <section class="grid-md" id="expense-list">
        <h2>Recent Expenses</h2>
        <div id="expensesContainer"></div>
      </section>
      
    </section>

  </main>

  <script type="module" src="./scripts/old/main.js"></script>
  <script src="./scripts/components/navbar.js"></script>
</body>

</html>
